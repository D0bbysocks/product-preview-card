<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card-wrapper">
    <img src="./images/image-product-mobile.jpg" alt="Parfüm von Chanel - CloseUp" class="mobile-pic">
    <img src="./images/image-product-desktop.jpg" alt="Parfüm von Chanel" class="desktop-pic">
    <div class="card-content">
      <p class="heading">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price"><h2>$149.99</h2><p>$169.99</p></div>
      <button><div class="btn"><img src="./images/icon-cart.svg" alt="shopping-card-symbol"> <p>Add to Cart</p></div></button>  
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
